<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <div id="container">
        <div id="Calcu">
            <div id="res">
                <div id="previous">
                    <p id="previous-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keys">
                <button class="action" id="clear">Clr</button>
                <button class="action" id="backspace">CE</button>
                <button class="action" id="%">%</button>
                <button class="action" id="/">&#247</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="action" id="*">&times</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="action" id="-">-</button>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="action" id="+">+</button>
                <button class="empt" id="empt">0</button>
                <button class="action" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="calcu.js">
    </script>        
</body>
</html>
